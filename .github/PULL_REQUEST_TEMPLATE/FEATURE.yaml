name: FEATURE
description: 기능 개발
labels: ["feature"]
body:
  - type: dropdown
    id: application
    attributes:
      label: 애플리케이션
      options:
        - Utils
        - hook
        - page
        - component
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: 변경 사항
      placeholder: 어떤 기능을 추가했는지 설명해주세요
    validations:
      required: true

  - type: textarea
    id: test
    attributes:
      label: 테스트
      placeholder: 어떻게 테스트했는지 설명해주세요
    validations:
      required: true
